  <body>
    <div class="wrapper">
      <div class="options">
        <div class="opt-wrapper">
          <div class="slider">
            <label for="width-range">Grid Width</label>
            <input type="range" id="width-range" min="1" max="32" />
            <span id="width-value">00</span>
          </div>
          <div class="slider">
            <label for="height-range">Grid Height</label>
            <input type="range" id="height-range" min="1" max="32" />
            <span id="height-value">00</span>
          </div>
        </div>
        <div class="opt-wrapper">
          <button id="submit-grid">Create Grid</button>
          <button id="clear-grid">Clear Grid</button>
          <button hidden id="del-grid">Del. Grid</button>
		  
          <!--<input type="color" id="color-input" />-->
          
		  
		  
		  <div class="dropup">
			  <input type="color" class="dropbtn" id="color-input" />
			  <div class="dropup-content">
				<!--<button href="#">col1</button>-->
				<!--<a href="#">col1</a> --> <!-- colorButton.value = '#000000' -->
				<!-- <a onclick="colorButton.value = '#ff0000'">red</a> -->
				<a class="hoverOutline" 
				onclick="colorButton.value = '#00ff00'"
				style="background-color: #00ff00;"
				>green</a>
				
				<a class="hoverOutline" 
				onclick="colorButton.value = '#ffaa00'"
				style="background-color: #ffaa00;"
				>orange</a>
				
				<a class="hoverOutline" 
				onclick="colorButton.value = '#000000'" 
				style="background-color: #000000;
				color: #fff;"
				>black</a>
				
				<a onclick="">click VVVVV</a> <!-- Maybe clicking here gives a random colour i3 19/11/22 21:05pm -->
			  </div>
			</div>
		
		
		
          <button id="erase-btn">Erase</button>
          <button id="paint-btn">Paint</button>
        </div>
      </div>
      <div class="container"></div>
